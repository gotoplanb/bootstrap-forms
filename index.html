<!DOCTYPE html>
<html lang="en">

<head>
  <!-- required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap and Form</title>

  <!-- Bootstrap CSS local file -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

  <div class="container">
    <h1>Headline</h1>
    <div class="row">
      <div class="col-md-8">
        <form>
          <label for="text-name">
            Name: <input type="text" id="text-name" name="text_name">
          </label>
          <label for="textarea-name">
            Textarea: <textarea id= "textarea-name" name="textarea_name" rows="3"></textarea>
          </label>
        </form>
      </div>
    </div><!-- end row -->
  </div><!-- end container -->

</body>
</html>
